{% extends 'base.html' %}

{% block 'contents' %}

<div class="container">
  <div class="row">
    <div class="col">
        <h2>{% if form.instance.id %}Edit{% else %}Create{% endif %} Event</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table}}
            </table>
            <input type="submit" value="{% if form.instance.id %}Update{% else %}Create{% endif %}" />
        </form>
    </div>
  </div>
</div>



{% endblock %}
